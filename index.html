<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn website</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6;
      background: #fafafa;
    }

    /* MENU */
    nav { background: #111; }

    nav ul {
      list-style: none;
      margin: 0 auto;
      padding: 0;
      display: flex;
      max-width: 900px;
    }

    nav a {
      display: block;
      padding: 14px 18px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover { background: #333; }

    /* CONTENT */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 { margin-top: 16px; font-size: 2rem; }
    p { font-size: 1.05rem; margin: 0 0 12px; }

    .card {
      background: white;
      border-radius: 14px;
      padding: 18px;
      margin-top: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* BUTTON */
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #111;
      background: white;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover { background: #f2f2f2; }

    /* MEDIA (VIDEO) */
    .media {
      margin-top: 16px;
      border-radius: 12px;
      overflow: hidden;
    }

    .media video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* FADE-IN ANIMATIE */
    .fade {
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* MOBIEL */
    @media (max-width: 600px) {
      nav ul { flex-direction: column; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>

<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Welkom ðŸ‘‹</h1>
    <p>Dit is mijn eerste website met GitHub Pages.</p>

    <div class="card">
      <h2>Interactie</h2>
      <p>Klik op de knop hieronder:</p>

      <button id="toonKnop" class="btn">Klik mij</button>

      <!-- Fade-in blok -->
      <div id="extraBlok" class="fade" style="display:none; margin-top:12px;">
        <p>ðŸŽ‰ Surprise! Dit verschijnt met een fade-in.</p>

        <!-- MP4 als gif (zonder geluid) -->
        <div class="media">
          <video autoplay loop muted playsinline>
            <source src="1769545147848.mp4" type="video/mp4">
            Je browser ondersteunt deze video niet.
          </video>
        </div>
      </div>
    </div>
  </div>

  <script>
    const knop = document.getElementById("toonKnop");
    const blok = document.getElementById("extraBlok");

    knop.addEventListener("click", () => {
      const zichtbaar = blok.style.display === "block";

      if (zichtbaar) {
        blok.classList.remove("show");
        setTimeout(() => {
          blok.style.display = "none";
        }, 300);
        knop.textContent = "Klik mij";
      } else {
        blok.style.display = "block";
        requestAnimationFrame(() => {
          blok.classList.add("show");
        });
        knop.textContent = "Verberg";
      }
    });
  </script>

</body>
</html>
